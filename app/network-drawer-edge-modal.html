<dialog class="mdl-dialog" #dialog>
  <h4 class="mdl-dialog__title">{{title}}</h4>
  <form (submit)="onConfirm($event)">
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" required [(ngModel)]="edge.label">
        <label class="mdl-textfield__label">
          {{'NETWORK-DRAWER.EDGE-MODAL.LABEL-LABEL'|translate}}
        </label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" required pattern="-?[1-9][0-9]*" [(ngModel)]="edge.influence">
        <label class="mdl-textfield__label">
          {{'NETWORK-DRAWER.EDGE-MODAL.INFLUENCE-LABEL'|translate}}
        </label>
        <span class="mdl-textfield__error">
          {{'ERROR.INPUT-NOT-NON-ZERO-INTEGER'|translate}}
        </span>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        {{'DIALOG.OK'|translate}}
      </button>
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="onCancel()">
        {{'DIALOG.CANCEL'|translate}}
      </button>
    </div>
  </form>
</dialog>
